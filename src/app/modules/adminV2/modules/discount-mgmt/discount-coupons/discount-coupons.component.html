<div>
  <div class="list row">
    <div class="col-md-3 headingstyle">Discount Coupons</div>
    <div class="col-md-7"></div>
    <div class="col-md-2" *ngIf='myRights.includes("DISCOUNT_MGMT_CREATE")'>
      <button mat-raised-button class="primary-btn bttn f-16 w-80" (click)="newCoupon()">New Coupon</button>
    </div>
  </div>
  <div class="container-wrapper mt-10 discount-list">
    <app-discount-mgmt-table #customTable [tableStructure]="tableStructure"
      (combinedEmitter)="tableEventEmitter($event)"></app-discount-mgmt-table>
  </div>
</div>
