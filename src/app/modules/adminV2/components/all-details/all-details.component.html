<div class="all-detail-container mt-30">
    <div class="">
            <div class="d-flex align-items-center mb-20" >
                <mat-icon style="cursor: pointer;" (click)="back()">keyboard_backspace</mat-icon>
                <div class="ml-12 darkBlackText" >Viewing details for {{transactionId}}</div>
              </div>
              <div class="all-details-tab-container">
                <mat-tab-group>
                    <mat-tab>
                    <ng-template mat-tab-label>
                        <p class="tabHeadingStyle">Transaction Details</p>
                    </ng-template>
                    <app-admin-transaction-details [transactionDetails]="transactionDetails"></app-admin-transaction-details>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <p class="tabHeadingStyle">User Details</p>
                    </ng-template>
                    <app-admin-user-details [transactionDetails]="transactionDetails"></app-admin-user-details>
                </mat-tab>

                </mat-tab-group>
              </div>
    </div>
</div>
