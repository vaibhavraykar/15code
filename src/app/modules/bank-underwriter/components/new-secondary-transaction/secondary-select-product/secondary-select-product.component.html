<div class="select-product-container px-4">
  <div class="text-center col-md-9 m-auto">
    <h6 class="title">Which product are you interested in?</h6>
    <div class="row d-flex justify-content-center align-items-center">
      <mat-radio-group
        [(ngModel)]="selectedProduct"
        (change)="selectedProductType($event)"
        class="radioFlex__group"
        [disabled]="this.edit=='edit'"
      >
        <div
          class="col-xl-4 col-md-4 col-6"
          *ngFor="let card of cardsProduct; let i = index"
        >
          <mat-radio-button [value]="card.value">
            <div
              class="cards pt-1 pb-2 d-flex flex-column align-items-center justify-content-center m-auto"
              [ngClass]="{ clicked: card.value == selectedProduct }"
            >
              <div class="" *ngIf="card.imageUrl">
                <img
                  src="{{ card.imageUrl }}"
                  alt=""
                  style="width: 32px; height: 32px"
                />
              </div>
              <div class="f-14 fw-400 mt-10 fontRegular">
                <p>{{ card.name }}</p>
              </div>
              <p></p>
            </div>
          </mat-radio-button>
        </div>
      </mat-radio-group>
    </div>
    <mat-error *ngIf="errors.product">Please select a product.</mat-error>
  </div>
  <div class="mt-20 fw-700 f-16 text-start">Participation Basis</div>
  <mat-radio-group [(ngModel)]="secTransactionType">
    <div class="row mt-20">
      <mat-radio-button class="col-md-3 col-sm-4" value="FUNDED"
        ><span class="cpointer">Funded</span></mat-radio-button
      >
      <mat-radio-button class="col-md-3 col-sm-4" value="UNFUNDED"
        ><span class="cpointer">Unfunded</span>
      </mat-radio-button>
    </div>
  </mat-radio-group>
  <mat-radio-group [(ngModel)]="participationBasis">
    <div class="row mt-20">
      <mat-radio-button class="col-md-3 col-sm-4" value="DISCLOSED"
        ><span class="cpointer">Disclosed</span>
      </mat-radio-button>
      <mat-radio-button class="col-md-3 col-sm-4" value="UNDISCLOSED"
        ><span class="cpointer">Undisclosed</span>
      </mat-radio-button>
    </div>
  </mat-radio-group>

  <div class="row text-center" style="margin-top: 50px !important">
    <app-button
      (click)="proceed()"
      [name]="'PROCEED'"
      [class]="'primary-btn f-16 w100'"
      [type]="'button'"
    ></app-button>
  </div>
</div>
