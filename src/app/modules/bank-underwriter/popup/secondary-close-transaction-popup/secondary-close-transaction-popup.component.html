<div class="popup">
    <div class="heading">
        Close Transaction
        <span (click)="close()"><mat-icon>close</mat-icon></span>
    </div>
    <div class="row" style="margin: 0; padding: 20px;">
        <div class="content_text">
            <p>By clicking the Close Transaction button you ensure that the transaction has been closed with the customer.</p>
            <div>
                <form [formGroup]="form">
            <mat-form-field   appearance="outline" class="example-full-width">
                <textarea matInput placeholder="Remarks (Optional)"
                formControlName="comment"></textarea>
            </mat-form-field>
        </form>
        </div>
            <div class="save-btn-section">
                <button mat-button class="save-btn  f-12 fontBold dgrey" (click)="closeTransaction()">CLOSE TRANSACTION</button>
            </div> 
        </div>
    </div>   
</div>
