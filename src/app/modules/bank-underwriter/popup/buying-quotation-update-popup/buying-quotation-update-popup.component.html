<div class="popup">
    <ng-container [ngSwitch]="viewType">
        <ng-container *ngSwitchDefault>
            <div class="heading d-flex justify-content-betweeen">
                Accept Offered Price
              <span (click)="close()"><mat-icon >close</mat-icon></span>
            </div>
              <ng-container *ngTemplateOutlet="default" ></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'placeNewQuote'"  >
            <div class="heading d-flex justify-content-betweeen">
                Place New Quote
              <span (click)="close()"><mat-icon >close</mat-icon></span>
            </div>
              <ng-container *ngTemplateOutlet="default" ></ng-container>
        </ng-container>
      </ng-container>
  </div>
  <ng-template  #default>
    <div class="row" style="margin: 0; padding: 20px">
        <div class="content_text">
          <div style="text-align: center;margin-bottom: 20px;padding: 30px;">
              <p>Your Quote has been updated successfully.</p>
              <p>Check Active Transaction Section to see your current rank.</p>
          </div>
  
        </div>
        <div class="d-flex justify-content-end">
          <div class="save-btn-section col-md-3">
              <button mat-button class="save-btn  f-12 fontBold dgrey " (click)="submit()" >OK</button>
          </div> 
        </div>
      </div>
  </ng-template>
