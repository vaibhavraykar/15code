<div class="vas-popup">
    <div class="heading">
        Refer to
        <span (click)="close()" class="cPointer"><mat-icon>close</mat-icon></span>
    </div>
    <div class="row" style="margin: 0; padding: 20px;">
        <p class="fontBold dgrey f-14" style="text-align: center;">Refer a corporate to join 360tf<br/> and earn referral fees on an ongoing basis</p>
       <div class="form-container mt-10">
            <div class="col md-12">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input type="text" class="f-14" matInput/>                   
                </mat-form-field>
            </div>
            <div class="col md-12">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input type="text" class="f-14" matInput/>                   
                </mat-form-field>
            </div>
            <div class="col md-12">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Email ID</mat-label>
                    <input type="text" class="f-14" matInput/>                   
                </mat-form-field>
            </div>
            <div class="col md-12">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input type="text" class="f-14" matInput/>                   
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w100">
                    <mat-label>Country</mat-label>
                    <mat-select placeholder="Country of Origin" class="f-14" >
                      <mat-option *ngFor="let item of countries" [value]="item.name">
                        {{item.name}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col md-12">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Landline Number</mat-label>
                    <input type="text" class="f-14" matInput/>                   
                </mat-form-field>
            </div>
            <div class="col md-12">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Company Name</mat-label>
                    <input type="text" class="f-14" matInput/>                   
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <app-button
				[name]="'INVITE USER'"
				[class]="'primary-btn f-16 w100'"
				[type]="'button'"
                (click)="submit()"
			></app-button>
            </div>
       </div>
    </div>   
</div>
