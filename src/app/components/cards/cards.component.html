<div class="cards pt-1 pb-2 d-flex flex-column align-items-center justify-content-center  m-auto"
    [ngClass]="{'clicked':clicked}"
    (click)="selectedCard(name)">
    <div class="" *ngIf="imagePath">
        <img src="{{imagePath}}" alt="" style="width: 32px;height:32px;">
    </div>
    <div class="color-box" *ngIf="!imagePath"></div>
    <div class="f-14 fw-400 mt-10 fontRegular">
        <p>{{name}}</p>
    </div>
    <p></p>
</div>
